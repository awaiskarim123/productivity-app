# Render Blueprint: deploy backend + Postgres
# Docs: https://render.com/docs/blueprint-spec
#
# 1. Push this file to your repo
# 2. Render Dashboard: New > Blueprint
# 3. Connect the repo; Render will detect render.yaml
# 4. Add JWT_SECRET in the backend service (Environment) - generate: openssl rand -base64 32
# 5. Deploy

databases:
  - name: productivity-db
    databaseName: productivity
    plan: free

services:
  - type: web
    name: productivity-backend
    runtime: node
    rootDir: backend

    buildCommand: npm install && npm run build
    startCommand: npm run start:prod

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: productivity-db
          property: connectionString
      # JWT_SECRET: add manually in Render Dashboard (Environment)
      # Generate: openssl rand -base64 32
